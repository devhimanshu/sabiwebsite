<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sabi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #e65300;
    }

    .navbar a.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #e65300;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 30px 40px;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border: 3px solid #e65300;
      z-index: 1;
    }

    /* >>> This adds the orange curved decoration <<< */
    .hero-content::after {
      content: "";
      position: absolute;
      bottom: -20px;
      right: -20px;
      width: 100%;
      height: 100%;
      border: 4px solid #ff6600;
      border-radius: 30px;
      z-index: -1;
      box-sizing: border-box;
    }

    .hero-content h1 {
      margin: 0;
      font-size: 2rem;
      color: #000;
    }

    .hero-content p {
      margin: 10px 0 20px;
      color: #444;
    }

    .hero-content a {
      text-decoration: none;
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      display: inline-block;
    }

    .hero-content a:hover {
      background-color: #e65300;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">Research</a>
    <a href="#">Publications</a>
    <a href="#">Group</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="sabi.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>sabi website</h1>
      <p>Mitochondria in Health and Disease</p>
      <a href="#">Contact â†’</a>
    </div>
  </div>
</body>
</html>
