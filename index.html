<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sabi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #e65300;
    }

    .navbar a.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #e65300;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .hero-carousel {
      display: flex;
      width: 600%;
      height: 100%;
      transform: translateX(0);
      transition: transform 1s ease-in-out;
    }

    .hero-slide {
      flex: 0 0 100%;
      height: 100%;
      position: relative;
    }

    .hero-slide video,
    .hero-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      background: white;
      border-radius: 15px;
      padding: 25px 35px;
      max-width: 400px;
      border: 2px solid #e65300;
      box-shadow: 6px 6px 0px 0px #f7a77a;
      z-index: 1;
    }

    .hero-content h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      color: #000;
    }

    .hero-content p {
      margin: 10px 0 20px;
      color: #444;
    }

    .hero-content a {
      text-decoration: none;
      background-color: #ff6600;
      color: white;
      padding: 8px 16px;
      border-radius: 15px;
      font-weight: bold;
      display: inline-block;
      font-size: 0.9rem;
    }

    .hero-content a:hover {
      background-color: #e65300;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-nav span {
      font-size: 2rem;
      cursor: pointer;
      color: white;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      user-select: none;
    }

    .progress-indicator {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .progress-indicator .bar {
      display: inline-block;
      width: 40px;
      height: 6px;
      margin: 0 6px;
      background-color: #ddd;
      border-radius: 3px;
      transition: background-color 0.4s;
    }

    .progress-indicator .bar.active {
      background-color: red;
    }

    .research {
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-header h2 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .section-header a {
      text-decoration: none;
      color: #ff6600;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .research-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .research-card {
      position: relative;
      width: 300px;
      height: 180px;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      display: flex;
      align-items: flex-end;
      color: white;
      font-weight: bold;
      padding: 15px;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .research-card::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 100%;
      height: 100%;
      border: 3px solid #ff6600;
      border-radius: 20px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">Research</a>
    <a href="#">Publications</a>
    <a href="#">Group</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero-container">
    <div class="hero-carousel" id="heroCarousel">
      <div class="hero-slide">
        <video autoplay muted loop playsinline>
          <source src="sabi.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="hero-content">
          <h1>Sabi website</h1>
          <p>Mitochondria in Health and Disease</p>
          <a href="#">Contact →</a>
        </div>
      </div>
      <div class="hero-slide"><img src="im1.png" alt="Slide 1"></div>
      <div class="hero-slide"><img src="im2.png" alt="Slide 2"></div>
      <div class="hero-slide"><img src="im3.png" alt="Slide 3"></div>
      <div class="hero-slide"><img src="im4.png" alt="Slide 4"></div>
      <div class="hero-slide"><img src="im5.png" alt="Slide 5"></div>
    </div>
    <div class="carousel-nav">
      <span onclick="prevSlide()">❮</span>
      <span onclick="nextSlide()">❯</span>
    </div>
    <div class="progress-indicator">
      <span class="bar active"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>

  <section class="research">
    <div class="section-header">
      <h2>Research</h2>
      <a href="#">Research page →</a>
    </div>
    <div class="research-cards">
      <div class="research-card" style="background-image: url('im1.png');">
        Parkinson’s Disease & α-Synuclein →
      </div>
      <div class="research-card" style="background-image: url('im2.png');">
        MTCH2 & Mitochondrial Dynamics →
      </div>
      <div class="research-card" style="background-image: url('im3.png');">
        Obesity & Energy Demand →
      </div>
    </div>
  </section>

  <script>
    let index = 0;
    const carousel = document.getElementById('heroCarousel');
    const totalSlides = carousel.children.length;

    function updateSlide() {
      carousel.style.transform = `translateX(-${index * 100}%)`;
      const bars = document.querySelectorAll('.progress-indicator .bar');
      bars.forEach((bar, i) => {
        bar.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    setInterval(() => {
      nextSlide();
    }, 4000);
  </script>
</body>
</html>
