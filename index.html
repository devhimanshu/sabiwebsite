  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #e65300;
    }

    .navbar a.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #e65300;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 30px 40px;
      max-width: 420px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Orange outline */
    .hero-content::before {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      width: 100%;
      height: 100%;
      border: 3px solid #ff6600;
      border-radius: 35px;
      z-index: -1;
    }

    .hero-content h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #000;
    }

    .hero-content p {
      margin: 10px 0 20px;
      color: #444;
      font-size: 1rem;
    }

    .hero-content a {
      text-decoration: none;
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      display: inline-block;
    }

    .hero-content a:hover {
      background-color: #e65300;
    }

    .section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .section h2 {
      text-align: center;
      font-size: 1.8em;
      border-bottom: 2px solid #e65300;
      display: inline-block;
      padding-bottom: 5px;
    }

    .carousel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .carousel .card {
      width: 280px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      background: #eee;
    }

    .carousel .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .carousel .card .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      color: white;
      font-weight: bold;
      font-size: 1em;
    }
  </style>
