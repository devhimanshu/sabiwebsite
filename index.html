      z-index: -1;
    }

      background: rgba(255, 255, 255, 0.9);

      box-shadow: 10px 10px 0 rgba(255, 92, 31, 0.4);
      z-index: 1;
      max-width: 400px;
    }

    .header-overlay h1 {
      font-size: 2.2em;
      color: #000;
      margin: 0;
    }

    .header-overlay p {
      font-size: 1.1em;
      color: #333;
      margin: 10px 0 20px;
    }

    .btn {
      background-color: #ff5c1f;
      color: white;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e65300;
    }
