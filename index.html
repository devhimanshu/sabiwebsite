<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sabi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #e65300;
    }

    .navbar a.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #e65300;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 30px 40px;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border: 3px solid #e65300;
      z-index: 1;
    }

    .hero-content::after {
      content: "";
      position: absolute;
      bottom: -20px;
      right: -20px;
      width: 100%;
      height: 100%;
      border: 4px solid #ff6600;
      border-radius: 30px;
      z-index: -1;
      box-sizing: border-box;
    }

    .hero-content h1 {
      margin: 0;
      font-size: 2rem;
      color: #000;
    }

    .hero-content p {
      margin: 10px 0 20px;
      color: #444;
    }

    .hero-content a {
      text-decoration: none;
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      display: inline-block;
    }

    .hero-content a:hover {
      background-color: #e65300;
    }

    .research {
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-header h2 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .section-header a {
      text-decoration: none;
      color: #ff6600;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .research-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .research-card {
      position: relative;
      width: 300px;
      height: 180px;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      display: flex;
      align-items: flex-end;
      color: white;
      font-weight: bold;
      padding: 15px;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .research-card::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 100%;
      height: 100%;
      border: 3px solid #ff6600;
      border-radius: 20px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">Research</a>
    <a href="#">Publications</a>
    <a href="#">Group</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="sabi.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Gross Lab</h1>
      <p>Mitochondria in Health and Disease</p>
      <a href="#">Contact →</a>
    </div>
  </div>

  <section class="research">
    <div class="section-header">
      <h2>Research</h2>
      <a href="#">Research page →</a>
    </div>
    <div class="research-cards">
      <div class="research-card" style="background-image: url('im1.png');">
        Parkinson’s Disease & α-Synuclein →
      </div>
      <div class="research-card" style="background-image: url('im2.png');">
        MTCH2 & Mitochondrial Dynamics →
      </div>
      <div class="research-card" style="background-image: url('im3.png');">
        Obesity & Energy Demand →
      </div>
    </div>
  </section>
</body>
</html>
